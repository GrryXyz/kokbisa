<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran SQUAD</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #0a3cff, #020617 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 420px;
  background: rgba(10, 10, 25, 0.95);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 0 30px rgba(0, 180, 255, 0.35);
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #00eaff;
  letter-spacing: 1px;
}

label {
  font-size: 13px;
  color: #cbd5f5;
  margin-top: 12px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #1e3a8a;
  background: #020617;
  color: #fff;
  font-size: 14px;
}

input:focus, select:focus {
  outline: none;
  border-color: #00eaff;
  box-shadow: 0 0 10px rgba(0, 234, 255, 0.4);
}

input[type="file"] {
  padding: 10px;
  color: #94a3b8;
}

button {
  width: 100%;
  margin-top: 22px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #00eaff, #2563eb);
  color: #020617;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 234, 255, 0.5);
}

.footer {
  margin-top: 15px;
  font-size: 11px;
  color: #94a3b8;
  text-align: center;
}

/* Mobile extra nyaman */
@media (max-width: 480px) {
  .container {
    padding: 20px;
  }
  h2 {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ”¥ DAFTAR SQUAD ðŸ”¥</h2>

  <form action="/daftar" method="POST" enctype="multipart/form-data">
    <label>Nama Lengkap</label>
    <input name="nama" required>

    <label>Umur</label>
    <input type="number" name="umur" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="">Pilih</option>
      <option>Laki-laki</option>
      <option>Perempuan</option>
    </select>

    <label>Asal Kota</label>
    <input name="kota" required>

    <label>Nick Mobile Legends</label>
    <input name="nickml" required>

    <label>Nama TikTok</label>
    <input name="tiktok" required>

    <label>SS TikTok</label>
    <input type="file" name="sstiktok" accept="image/*" required>

    <label>Foto Selfie</label>
    <input type="file" name="selfie" accept="image/*" required>

    <button type="submit">ðŸš€ DAFTAR SEKARANG</button>
  </form>

  <div class="footer">
    Â© MLBB Squad Registration
  </div>
</div>

</body>
</html>
